# Titre du siteweb qui apparaitra dans google, etc.
title: Jekyll RTD Theme
# Description (Optionnelle) du site web
description: Documentations permettant l'utilisation de Jekyll et Github
#########################################################################
###  Pour l'url, il doit correspondre a votre site heberge sur GitHub.
###  EXEMPLE --> url: https://nonbinarygeek.github.io   
###  Afin d'utiliser un autre nom de domaine, utilisez le fichier CNAME  
###  sous root et simplement indiquer l'alternatif.                      
###  EXEMPLE --> echo 'docs.nonbinarygeek.ca' > CNAME                    
url: https://docs.nonbinarygeek.ca
# baseurl: (URL Distant sur lequel s'appuit le theme) NE PAS CHANGER
remote_theme: nonBinaryGeek/jekyll-modele
# languages (Selon la ou les preferences)
# default language : "en"
languages: ["en", "fr"]
### IL N'EST PAS NECESSAIRE DE MODIFIER QUOI QUE CE SOIT CI-BAS ###
toc:
  sort: false
# debug:
#   compress: true
#   dist: false
#   shortcodes: true
readme_index:
  with_frontmatter: true
plugins:
  - jekyll-remote-theme
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-modele.gemspec
